<!doctype html>
<html>
<head>
	<title>animate</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
	<link href="../interface/css/lines.css" rel="stylesheet" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
	<div id="container">
		<div id="draw" class="section">
			<canvas id="lines"></canvas>
		</div>
		<div id="tool-tip"></div>
		<div id="tools" class="section">
			<div id="nav">
				<input id="title" placeholder="title" type="text" autocomplete="off">
				<span class="btn" id="open" >Open</span>
				<span class="btn" id="save">Save</span>
				<span class="btn" id="save-frame">Save frame</span>
				<span class="btn" id="re-open">Re-Open</span>
				<span class="btn" id="right-left">R/L</span>
				<select id="add-ui-select"></select>
				<span  id="add-ui-btn" class="btn">+</span>
			</div>
			
			<div id="panels"></div>

			<div id="layer-display-menu"> <span class="btn" id="toggle-layers">Close Layers</span></div>
			<canvas id="draw-layers" height='0'></canvas>
			

			<div id="frames">
				<div id="current" class="plus frame">+</div>
			</div>
			
		</div>
	</div>
	<a href="../" style="margin-left: 1em">back</a>

	<!-- libraries -->
	<script src="../lib/cool/cool.js"></script>
	<script src="../lib/lodash.js"></script>
	<script src="../lib/Blob.js"></script>
	<script src="../lib/FileSaver.min.js"></script>

	<!-- ui -->
	<script src="../interface/ui/element.js"></script>
	<script src="../interface/ui/collection.js"></script>
	<script src="../interface/ui/input.js"></script>
	<script src="../interface/ui/panel.js"></script>
	<script src="../interface/ui/row.js"></script>
	<script src="../interface/ui/button.js"></script>
	<script src="../interface/ui/toggle.js"></script>
	<script src="../interface/ui/label.js"></script>
	<script src="../interface/ui/list.js"></script>
	<script src="../interface/ui/text.js"></script>
	<script src="../interface/ui/blur.js"></script>
	<script src="../interface/ui/select.js"></script>
	<script src="../interface/ui/select-button.js"></script>
	<script src="../interface/ui/range.js"></script>
	<script src="../interface/ui/text-range.js"></script>
	<script src="../interface/ui/color.js"></script>

	<!-- modules -->
	<script src="js/canvas.js"></script>
	<script src="js/background.js"></script>
	<script src="js/draw.js"></script>
	<script src="js/render.js"></script>
	<script src="js/data.js"></script>
	<script src="js/files.js"></script>

	<!-- classes -->
	<script src="js/layer.js"></script>

	<!-- animate interface -->
	<script src="interface/palette.js"></script>
	<script src="interface/layers.js"></script>
	<script src="interface/drawings.js"></script>
	<script src="interface/fio.js"></script>
	<script src="interface/capture.js"></script>
	<script src="interface/states.js"></script>
	<script src="interface/animate-interface.js"></script>

	<script src="interface/canvas/a.js"></script>

	<!-- lines interface -->
	<script src="../interface/interface.js"></script>
	<script src="../interface/settings.js"></script>


	<!-- anim -->
	<script src="../classes/animation.js"></script>

	<!-- build the lines -->
	<script src="lines.js"></script>

</body>
</html>
